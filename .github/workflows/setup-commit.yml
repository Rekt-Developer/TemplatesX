name: Run Setup and Commit Changes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Run the setup.sh script
      - name: Run Setup Script
        run: |
          chmod +x setup.sh
          ./setup.sh

      # Step 3: Configure Git
      - name: Set Up Git User
        run: |
          git config --global user.name "Rekt-Developer"
          git config --global user.email "isaac.likhon@yahoo.com"

      # Step 4: Commit Changes
      - name: Commit Changes
        run: |
          git add .
          git commit -m "Automated setup and changes via GitHub Actions" || echo "No changes to commit"

      # Step 5: Push Changes
      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main

      # Step 6: Commit and push changes (including index.html)
      - name: Commit and Push Changes
        run: |
          git add index.html
          git commit -m "Update index.html with new templates"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
