<body>
<!-- Advertisement Container -->
<div class="ad-container" style="
        width: 100%;
        max-width: 728px;
        margin: 20px auto;
        min-height: 90px;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
    ">
<p style="color: #6c757d; margin: 0;">Advertisement Space</p>
</div>

<!-- Coming Soon -->
<div class="coming-soon">
<div class="inner-bg">
<div class="container">
<div class="row">
<div class="col-sm-12">
<div class="logo wow fadeInDown">
<h1>
<a href="">Erine - Bootstrap Coming Soon Template</a>
</h1>
</div>
<h2 class="wow fadeInDown">We are coming soon.. <strong>Stay Tuned!</strong></h2>
<div class="timer wow fadeInUp">
<div class="days-wrapper">
<span class="days"></span> <br/>days
                                </div>
<div class="hours-wrapper">
<span class="hours"></span> <br/>hours
                                </div>
<div class="minutes-wrapper">
<span class="minutes"></span> <br/>minutes
                                </div>
<div class="seconds-wrapper">
<span class="seconds"></span> <br/>seconds
                                </div>
</div>
<div class="wow fadeInDown">
<p>
                            		To get latest updates about our site please sign up to our newsletter.
                            	</p>
</div>
<div class="subscribe wow fadeInDown">
<form action="" class="form-inline" method="post">
<input class="subscribe-email" name="email" placeholder="Enter your email..." type="text"/>
<button class="btn" type="submit">Subscribe</button>
</form>
<div class="success-message"></div>
<div class="error-message"></div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Footer -->
<footer>
<div class="container">
<div class="row">
<div class="col-sm-7 footer-copyright">
<p>Copyright 2015 | All Rights Reserved - Template by  <a href="http://webthemez.com">WebThemez.com</a></p>
</div>

<li><a href=""><i class="fa fa-twitter-square"></i></a></li>
<li><a href=""><i class="fa fa-youtube-square"></i></a></li>
</ul>
</div>
</div>
</div>
</footer>
