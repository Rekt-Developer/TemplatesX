<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the best HTML5 templates, themes, and UI kits. Fork and contribute to awesome projects.">
    <meta name="author" content="Rekt-Developer">
    <meta property="og:title" content="Git Templates Marketplace">
    <meta property="og:description" content="Browse trending HTML5 templates, themes, UI kits, and more. Fork repositories directly from this page.">
    <meta property="og:image" content="https://placehold.it/1200x630">
    <meta property="og:url" content="https://github.com/Rekt-Developer/TemplatesX">
    <title>Git Templates Marketplace</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2b2d42;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .repo-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            margin-top: 30px;
        }

        .repo-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .repo-card:hover {
            transform: scale(1.05);
        }

        .repo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        .repo-card:hover img {
            opacity: 0.8;
        }

        .repo-info {
            padding: 15px;
        }

        .repo-info h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .repo-info p {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        .repo-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .repo-card button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #2b2d42;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }

        footer a {
            color: #FFB703;
            text-decoration: none;
        }

        /* Floating Telegram Popup */
        #telegram-popup {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #25d366;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 10000;
        }

        #telegram-popup a {
            color: white;
            font-size: 30px;
            text-decoration: none;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .repo-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .repo-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Git Templates Marketplace</h1>
        <p>Discover the best HTML5 templates, themes, and UI kits. Fork and contribute to the coolest projects!</p>
    </header>

    <!-- Template Grid Section -->
    <div class="repo-container" id="repo-container">
        <!-- Example Template Card (This will be dynamically loaded) -->
    </div>

    <!-- Telegram Popup Button -->
    <div id="telegram-popup">
        <a href="https://t.me/RektDevelopers" target="_blank">
            <i class="fa fa-telegram"></i>
        </a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Managed by <a href="https://t.me/RektDevelopers" target="_blank">Rekt-Developers</a> | Join us on Telegram!</p>
    </footer>

    <script>
        // GitHub API call to fetch repository files
        const repoUrl = 'https://api.github.com/repos/Rekt-Developer/TemplatesX/contents/';
        const repoContainer = document.getElementById('repo-container');

        fetch(repoUrl)
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data)) {
                    data.forEach(file => {
                        const repoCard = document.createElement('div');
                        repoCard.classList.add('repo-card');
                        
                        let repoContent = `
                            <img src="https://placehold.it/500x300" alt="Template Screenshot">
                            <div class="repo-info">
                                <h3><a href="https://github.com/Rekt-Developer/TemplatesX" target="_blank">${file.name}</a></h3>
                                <p>${file.type === 'file' ? 'File' : 'Folder'}</p>
                                <button onclick="window.location.href='https://github.com/Rekt-Developer/TemplatesX/fork'">Fork</button>
                            </div>
                        `;
                        
                        repoCard.innerHTML = repoContent;
                        repoContainer.appendChild(repoCard);
                    });
                } else {
                    console.error('Failed to load files from GitHub');
                }
            })
            .catch(err => console.error('Error fetching repository files:', err));
    </script>
</body>
</html>
